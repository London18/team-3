<ion-header>
    <ion-navbar>
        <div class="titleicon">
            <img src="../../assets/imgs/headerlogo.png" width="200px"/>

          </div>
    </ion-navbar>
  </ion-header>
  
  <ion-content>  
  <h3>Login</h3>
  <ion-list>
      <p class="error-message" *ngIf="badCred()">
          Incorrect Username or Password
      </p>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button block (click)="login()" ion-button>Login</button>
  </div>
  
  </ion-content>
