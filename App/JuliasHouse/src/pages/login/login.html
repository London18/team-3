<ion-header>
    <ion-navbar>
        <div class="titleicon">
            <img src="../../assets/icon/favicon.png" width="35px"/>
            <div class="title">
                Julia's House
             </div>
          </div>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  <ion-img width="300" height="300" src="../../assets/imgs/logo.png"></ion-img>
  
  <h1>Welcome to Julia's Helper</h1>
  <h1>Login</h1>

  <ion-list>
          <small class="error-message" *ngIf="badCred()">
            Incorrect Username or Password
          </small>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button block (click)="login()" ion-button>Login</button>
  </div>
  
  </ion-content>
